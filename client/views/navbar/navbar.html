<template name="navbar">
  <nav class="z-depth-1">
    <div class="nav-wrapper">
      <div class="nav-left-content">
        {{ > UI.contentBlock
            context=__context__ }}
      </div>
      <div class="nav-right-content">
        {{#unless noSearch}}
          <div class='search-bar flex flex-row'>
            <i id="tile-search-prefix" class="mdi-action-search"></i>
            <input type="text" id="tile-search" class="text-input" placeholder="Search" value="{{searchQuery}}"/>
          </div>
        {{/unless}}
      </div>
    </div>
  </nav>
</template>

<template name="setupNavbar">
  {{#navbar noSearch=true}}
    <i class="mdi-action-language left"></i>Setup URL
  {{/navbar}}
</template>

<template name="renderUserNavbar">
  {{#navbar}}
    {{profileName}}
  {{/navbar}}
</template>
