<head>
  <title></title>
</head>

<body></body>

<template name="appLayout">
  {{> yield region="rightMenu"}}
  {{#if verify currentUser}}
    {{> deleteTileConfirmation }}
  {{else}}
    {{> loginModal }}
  {{/if}}
  {{> yield region="modals"}}
  <div id="pusher-container" class="pusher">
    {{> yield region="navbar" }}
    {{> yield }}
    {{#if verify currentUser}}
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    {{/if}}
  </div>
</template>

<template name="home">
  <div class="centered-container">
    <p>Welcome to TilesJS!  Sign in or whatever.  <a href="/register">Don't have an account?</a></p>
    {{> loginScreen }}
  </div>
</template>
